<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MyNews</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <i class="fas fa-newspaper me-2"></i>MyNews
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
              data-bs-target="#navbarNav" aria-controls="navbarNav" 
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="HomePage.html">
              <i class="fas fa-home me-1"></i>Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fas fa-futbol me-1"></i>Matches
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fas fa-trophy me-1"></i>League Table
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fas fa-chart-bar me-1"></i>Statistics
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <div class="card-team-2-box">
  <table class="card-team-2-table">

     <thead>
      <tr class="card-team-2-head">
        <th class="ct2-rank">#</th>
        <th class="ct2-team">Team</th>
        <th class="ct2-played">P</th>
        <th class="ct2-points">PTS</th>
        <th class="ct2-record">W-D-L</th>
        <th class="ct2-gf">GF</th>
        <th class="ct2-ga">GA</th>
        <th class="ct2-gd">GD</th>
      </tr>
    </thead>
    <tbody id="tb1">

    </tbody>
    
  </table>
</div>

  <!-- Footer -->
  <footer class="bg-dark text-light mt-5 py-4">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6">
          <h5 class="mb-3">
            <i class="fas fa-newspaper me-2"></i>MyNews
          </h5>
          <p class="mb-0">Your trusted source for breaking news, sports updates, and comprehensive coverage.</p>
        </div>
        <div class="col-md-6 text-md-end">
          <h6 class="mb-3">Follow Us</h6>
          <a href="#" class="text-light me-3">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="#" class="text-light me-3">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="#" class="text-light me-3">
            <i class="fab fa-instagram"></i>
          </a>
          <a href="#" class="text-light">
            <i class="fab fa-youtube"></i>
          </a>
        </div>
      </div>
      <hr class="my-3" style="opacity: 0.3;">
      <div class="text-center">
        <small>&copy; 2025 MyNews. All rights reserved.</small>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  <script src="../js/livescore.js"></script>
  <script src="../js/standing.js"></script>
</body>
</html>
