<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MyNews</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <i class="fas fa-newspaper me-2"></i>MyNews
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
              data-bs-target="#navbarNav" aria-controls="navbarNav" 
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">
              <i class="fas fa-home me-1"></i>Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="fixtures.html">
              <i class="fas fa-futbol me-1"></i>Matches
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Standings.html">
              <i class="fas fa-trophy me-1"></i>League Table
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="players.html">
              <i class="fas fa-chart-bar me-1"></i>Statistics
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-4">
    <div class="row">
      
      <!-- Main Section -->
      <div class="col-lg-9">
        
      <!-- Technology Section -->
          <div class="mb-5">
              <h4 class="section-header">
                  <i class="fas fa-microchip me-2"></i>Technology
              </h4>
              <div class="row" id="technology-show">
              </div>
              <div class="text-center mt-4">
                  <button id="show-more-technology-btn" class="btn btn-success btn-lg px-4" onclick="showMoreTechnology()">
                      <span class="btn-spinner spinner-border spinner-border-sm me-2 d-none" role="status"></span>
                      <i class="fas fa-plus me-2"></i>
                      <span class="btn-text">Show More Technology</span>
                  </button>
              </div>
          </div>

       <!-- Sports Section -->
          <div class="mb-5">
              <h4 class="section-header">
                  <i class="fas fa-futbol me-2"></i>Sports
              </h4>
              <div class="row" id="sports-show">

              </div>
              <div class="text-center mt-4">
                  <button id="show-more-sports-btn" class="btn btn-primary btn-lg px-4" onclick="showMoreSports()">
                      <span class="btn-spinner spinner-border spinner-border-sm me-2 d-none" role="status"></span>
                      <i class="fas fa-plus me-2"></i>
                      <span class="btn-text">Show More Sports</span>
                  </button>
              </div>
          </div>


         <!-- Entertainments Section -->
        <div class="mb-5">
          <h4 class="section-header">
              <i class="fas fa-film me-2"></i>Entertainment
          </h4>
          <div class="row" id="entertainment-show">
          </div>
          <div class="text-center mt-4">
              <button id="show-more-entertainment-btn" class="btn btn-warning btn-lg px-4" onclick="showMoreEntertainment()">
                  <span class="btn-spinner spinner-border spinner-border-sm me-2 d-none" role="status"></span>
                  <i class="fas fa-plus me-2"></i>
                  <span class="btn-text">Show More Entertainment</span>
              </button>
          </div>
      </div>
      </div>
      <!-- Sidebar -->
      <div class="col-lg-3">
        
        <!-- Weather Widget -->
        <div class="card sidebar-card weather-card" >
          <div id="weather-show">

          </div>


          <button class="btn btn-primary btn-lg mt-3" onclick="getLocation()">
            🌤️ Get Your Weather
          </button>
        </div>

        <!-- Exchange Rates -->
            <div class="card sidebar-card">
        <div class="card-header">
            <i class="fas fa-exchange-alt me-2"></i>Exchange Rates
        </div>
        <div class="card-body">
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-12">
                        <form>
                            <!-- From Currency -->
                            <div class="mb-3">
                                <label class="form-label fw-bold">From</label>
                                <div class="row g-2">
                                    <div class="col-8">
                                        <input type="number" id="inp" class="form-control" placeholder="Enter amount" step="0.01">
                                    </div>
                                    <div class="col-4">
                                        <select class="form-select" id="from-convert">
                                            <option value="USD" selected>🇺🇸 USD</option>
                                            <option value="EUR">🇪🇺 EUR</option>
                                            <option value="GBP">🇬🇧 GBP</option>
                                            <option value="JPY">🇯🇵 JPY</option>
                                            <option value="CAD">🇨🇦 CAD</option>
                                            <option value="AUD">🇦🇺 AUD</option>
                                            <option value="CHF">🇨🇭 CHF</option>
                                            <option value="SAR">🇸🇦 SAR</option>
                                            <option value="AED">🇦🇪 AED</option>
                                            <option value="EGP">🇪🇬 EGP</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <!-- To Currency -->
                            <div class="mb-4">
                                <label class="form-label fw-bold">To</label>
                                <div class="row g-2">
                                    <div class="col-8">
                                        <input type="number" id="result" class="form-control" placeholder="" readonly>
                                    </div>
                                    <div class="col-4">
                                        <select class="form-select" id="to-convert">
                                            <option value="USD" style="display: none;">🇺🇸 USD</option>
                                            <option value="EUR">🇪🇺 EUR</option>
                                            <option value="GBP">🇬🇧 GBP</option>
                                            <option value="JPY">🇯🇵 JPY</option>
                                            <option value="CAD">🇨🇦 CAD</option>
                                            <option value="AUD">🇦🇺 AUD</option>
                                            <option value="CHF">🇨🇭 CHF</option>
                                            <option value="SAR" selected>🇸🇦 SAR</option>
                                            <option value="AED">🇦🇪 AED</option>
                                            <option value="EGP">🇪🇬 EGP</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <!-- Convert Button -->
                            <div class="d-grid">
                                <button type="button" id="convert" class="btn btn-primary">
                                    Convert Currency
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Live Matches -->
        <div class="card sidebar-card">
          <div class="card-header">
            <i class="fas fa-play-circle me-2"></i>Live Matches
            <span class="live-badge ms-2">LIVE</span>
          </div>
          <div class="card-body" id="live-matches">
           
          </div>
        </div>
        
        </div>

        

      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-light mt-5 py-4">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6">
          <h5 class="mb-3">
            <i class="fas fa-newspaper me-2"></i>MyNews
          </h5>
          <p class="mb-0">Your trusted source for breaking news, sports updates, and comprehensive coverage.</p>
        </div>
        <div class="col-md-6 text-md-end">
          <h6 class="mb-3">Follow Us</h6>
          <a href="#" class="text-light me-3">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="#" class="text-light me-3">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="#" class="text-light me-3">
            <i class="fab fa-instagram"></i>
          </a>
          <a href="#" class="text-light">
            <i class="fab fa-youtube"></i>
          </a>
        </div>
      </div>
      <hr class="my-3" style="opacity: 0.3;">
      <div class="text-center">
        <small>&copy; 2025 MyNews. All rights reserved.</small>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
  <script src="js/weatherScript.js"></script>
  <script src="js/currencyConverter.js"></script>
  <script src="js/livescore.js"></script>

</body>
</html>
